<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <title>Mobile Design</title>
</head>

<body>
    <nav>
        <ul>
            <li class="leftNavSection">
                <div>
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">vip</div>
            </li>
            <li class="rightNavSection">
                <div class="navButton">Moj Vip</div>
                <div>
                    <i class="fas fa-search"></i>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="product">
            <div class="title">
                <h1>Slamsung</h1>
                <h2>Space Note 10+ 512GB dual SIM</h2>
            </div>

            <div class="colors">
                <div>
                    <i class="fas fa-circle"></i>
                </div>
                <div>
                    <i class="far fa-circle"></i>
                </div>
            </div>

            <div class="deviceSpecsOption">
                <div class="gearIcon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>

            <div id="deviceView">
                <div class="leftPane">
                    <div class="detailBox">Screen</div>
                    <div class="detailBox">Cameras</div>
                    <div class="detailBox disabled"></div>
                    <div class="detailBox disabled"></div>
                </div>

                <div class="device">
                    <div class="sphere">
                        <div>
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                    </div>
                </div>

                <div class="rightPane">
                    <div class="detailBox">Memory</div>
                    <div class="detailBox">Platform</div>
                    <div class="detailBox disabled"></div>
                    <div class="detailBox disabled"></div>
                </div>
            </div>

            <div class="viewMode">
                <div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>

        <div id="specifications">
            <div class="infoSelect">
                <div>
                    <div class="infoBox">About Device</div>
                    <div class="infoBox">Pricing</div>
                </div>
                <div>
                    <div class="infoBox">Insurance</div>
                    <div class="infoBox">Compare Device</div>
                </div>
                <div>
                    <div class="infoBox">Characteristics</div>
                </div>
            </div>
            <div id="specificationsList"></div>
        </div>
    </div>

    <script src="js/fontawesome.js"></script>
</body>

</html>
